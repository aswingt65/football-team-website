                <p class="text-center contact-header">
                    Get in touch with regards to tickets, merchandise, social events
                    and general enquiries
                </p>
                <form>
                    <input type="text" name="name" id="fullname" class="form-control my-3" placeholder="Full Name*"

                    <input type="email" name="email" id="emailaddress" class="form-control my-3" placeholder="Email*"
                        required />

                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                        placeholder="Type your message here..." required></textarea>
                    <div class="form-row text-center">
                        <div class="col">
                            <button type="submit" class="btn btn-primary">
                                Submit Message <i class="far fa-paper-plane"></i>
                            </button>

                    </div>

            </div>
